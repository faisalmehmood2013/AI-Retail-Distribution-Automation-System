<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inventory Stock</title>
</head>
<body>
    <h1>Current Live Inventory Stock</h1>
    
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Reorder Level</th>
            </tr>
        </thead>
        <tbody>
            {% for item in sheet_data %}
            <tr>
                <td>{{ item['Product Name'] }}</td>
                <td>{{ item['Quantity'] }}</td>
                <td>{{ item['Reorder Level'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
